task_name: email-validation-utility
objective: Add email validation function to utilities with comprehensive test coverage
requirements:
  - Create validate_email() function that accepts string and returns boolean
  - Use regex pattern for email format validation (RFC 5322 simplified)
  - Handle edge cases including None, empty strings, and malformed formats
  - Follow existing utils.py code style and patterns
  - Add type hints using Python 3.11+ syntax
  - Include docstring with examples
files_to_modify:
  - agentic_code/utils.py
new_files:
  - tests/test_utils.py
implementation_steps:
  - "Step 1: Add validate_email() function to agentic_code/utils.py after existing utility functions"
  - "Step 2: Import re module at top of utils.py if not already present"
  - "Step 3: Define regex pattern as module-level constant EMAIL_PATTERN"
  - "Step 4: Implement function with signature: validate_email(email: str | None) -> bool"
  - "Step 5: Handle None and empty string cases explicitly (return False)"
  - "Step 6: Apply regex pattern matching for valid format"
  - "Step 7: Create tests/ directory if it doesn't exist"
  - "Step 8: Create test_utils.py with pytest test class TestEmailValidation"
  - "Step 9: Add test cases for valid emails, invalid formats, and edge cases"
  - "Step 10: Verify tests pass with pytest command"
testing_requirements:
  - Test valid single emails (user@example.com, name.last@domain.co.uk, user+tag@example.com)
  - Test invalid formats (missing @, missing domain, missing local part, double @)
  - Test edge cases (None, empty string, whitespace only, very long email >254 chars)
  - Test special characters in local part (dots, plus signs, hyphens)
  - Use pytest framework with parametrize decorator for multiple test cases
  - Achieve 100% code coverage for validate_email function
constraints:
  - Do NOT add external validation libraries (use standard library re module only)
  - Do NOT modify existing functions in utils.py
  - Follow existing code style (100 char line length, snake_case naming)
  - Use pathlib.Path for any file operations (not applicable here but maintain consistency)
  - Add function after existing utilities, before if __name__ == "__main__" block if present
  - Keep regex pattern simple and maintainable (RFC 5322 simplified, not full spec)